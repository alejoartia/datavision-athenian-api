version: "3.8"

services:

  db:
    container_name: postgresql_db
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - db

  app:
    container_name: app
    build: .
    command: bash -c "uvicorn app.index:app --host 0.0.0.0 --port 8000 --reload" &&
        sh -c "alembic upgrade head &&
               alembic revision --autogenerate -m 'New Migration'"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always


  web:
    build:
      context: ./frontend/athenian-dashboard/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"